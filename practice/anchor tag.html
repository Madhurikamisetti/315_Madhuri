<!Doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Anchor tags</title>
    </head>
    <body>

        <h1 id="home">
            Home page
        </h1>
        <h3>Simple links</h3>
        <a href="https://www.youtube.com/watch?v=LLISJKXKBNw">Youtube</a>

        <br>
        <h3>Local link</h3>
        <a href="images.html">Images</a>
        
        <h3>Links with target</h3>
        <a href="https://www.amazon.in/" target="blank">Amazon</a>

        <h3>Image as a link</h3>
        <a href="https://www.youtube.com/watch?v=LLISJKXKBNw" target="blank">
            <img src="youtube.jpg" width="100" height="100">
        </a>
        <p>Bookmark with id</p>
        <a href="#home">Go to home</a>
    
    
    </body>
    </html>
