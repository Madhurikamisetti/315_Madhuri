<!Doctype html>
<html>
    <head>
        <meta charset ="UTF-8">
        <title>First HTML</title>
      <style>
          div{
              background-color: seagreen;
              color: white;
              padding: 10px;
              margin: 5px;
              width: 400px;
              text-align: center;
              text-transform: uppercase;
          }
      </style>
   
   
    </head>
    <body>
        <div>
            <h3>I am <b>Bold</b> text</h3>
        </div>
        <div>
            <h3>I am <strong>strong</strong> text</h3>
        </div>
        <div>
            <h3>I am <i>Italic</i> text</h3>
        </div>
        <div>
            <h3>I am <em>Emphasizing</em> text</h3>
        </div>
        <div>
            <h3>I am <mark>Mark</mark> text</h3>
        </div>
        <div>
            <h3>I am <small>small</small> text</h3>
        </div>
        <div>
            <h3>I am <del>Delete</del> text</h3>
        </div>
        <div>
            <h3>I am <ins>INS</ins> text</h3>
        </div>
        <div>
            <h3>I am <sub>Sub</sub> text</h3>
        </div>
        <div>
            <h3>I am <sup>SUP</sup> text</h3>
        </div>
    </body>
</html>
